<div
  class="tenant-switch-box"
  style="background-color: #eee; margin-bottom: 20px; color: #000; padding: 10px; text-align: center;"
>
  <span style="color: #666;">{{ 'AbpUiMultiTenancy::Tenant' | abpLocalization }}: </span>
  <strong>
    <i>{{ tenantName || ('AbpUiMultiTenancy::NotSelected' | abpLocalization) }}</i>
  </strong>
  (<a id="abp-tenant-switch-link" style="color: #333; cursor: pointer" (click)="onSwitch()">{{
    'AbpUiMultiTenancy::Switch' | abpLocalization
  }}</a
  >)
</div>

<abp-modal [(visible)]="isModalVisible" size="md">
  <ng-template #abpHeader>
    <h5>Switch Tenant</h5>
  </ng-template>
  <ng-template #abpBody>
    <form (ngSubmit)="save()">
      <div class="mt-2">
        <div class="form-group">
          <label for="name">{{ 'AbpUiMultiTenancy::Name' | abpLocalization }}</label>
          <input [(ngModel)]="tenant.name" type="text" id="name" name="tenant" class="form-control" autofocus />
        </div>
        <p>{{ 'AbpUiMultiTenancy::SwitchTenantHint' | abpLocalization }}</p>
      </div>
    </form>
  </ng-template>
  <ng-template #abpFooter>
    <button #abpClose type="button" class="btn btn-secondary">
      {{ 'AbpTenantManagement::Cancel' | abpLocalization }}
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">
      <i class="fa fa-check mr-1"></i> <span>{{ 'AbpTenantManagement::Save' | abpLocalization }}</span>
    </button>
  </ng-template>
</abp-modal>

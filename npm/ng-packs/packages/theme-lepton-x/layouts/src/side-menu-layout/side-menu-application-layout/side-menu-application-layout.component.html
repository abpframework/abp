<lpx-layout #layout>
  <ng-template lpx-navbar-panel>
    <lpx-navbar
      *abpReplaceableTemplate="{
        componentKey: navbarKey,
        outputs: {
          toggleSidebarHover: layout.toggleSidebarHover
        }
      }"
      (toggleSidebarHover)="layout.toggleSidebarHover()"
    >
      <ng-template lpx-navbar-routes let-items>
        <lpx-navbar-routes
          *abpReplaceableTemplate="{
            componentKey: routesKey,
            inputs: {
              navbarItems: items
            }
          }"
          [navbarItems]="items"
        >
        </lpx-navbar-routes>
      </ng-template>
    </lpx-navbar>
  </ng-template>
  <ng-template lpx-topbar-content>
    <abp-nav-items
      *abpReplaceableTemplate="{
        componentKey: toolbarItemsKey
      }"
    ></abp-nav-items>
  </ng-template>
  <router-outlet></router-outlet>
</lpx-layout>

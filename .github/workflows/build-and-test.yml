# Build and test whenever there is a change to a dotnet related file.
name: "build and test"
on:
  push:
    branches:
      - dev
    paths:
      - 'framework/**/*.cs'
      - 'framework/**/*.cshtml'
      - 'framework/**/*.csproj'
      - 'framework/**/*.razor'
      - 'modules/**/*.cs'
      - 'modules/**/*.cshtml'
      - 'modules/**/*.csproj'
      - 'modules/**/*.razor'
      - 'templates/**/*.cs'
      - 'templates/**/*.cshtml'
      - 'templates/**/*.csproj'
      - 'templates/**/*.razor'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'

  pull_request:
    paths:
      - 'framework/**/*.cs'
      - 'framework/**/*.cshtml'
      - 'framework/**/*.csproj'
      - 'framework/**/*.razor'
      - 'modules/**/*.cs'
      - 'modules/**/*.cshtml'
      - 'modules/**/*.csproj'
      - 'modules/**/*.razor'
      - 'templates/**/*.cs'
      - 'templates/**/*.cshtml'
      - 'templates/**/*.csproj'
      - 'templates/**/*.razor'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Setup dotnet 8.0.100
        uses: actions/setup-dotnet@5d1464d
        with:
          dotnet-version: 8.0.100

      - name: chown
        run: sudo chown -R $USER:$USER /home/runneradmin

      - name: Build All
        run: ./build-all.ps1
        working-directory: ./build
        shell: pwsh

      - name: Test All
        run: ./test-all.ps1
        working-directory: ./build
        shell: pwsh

      - name: Codecov
        uses: codecov/codecov-action@f32b3a3

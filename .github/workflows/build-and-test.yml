name: "build and test"
on:
  push:
    branches:
      - dev
    paths:
      - 'framework/**/*.cs'
      - 'framework/**/*.cshtml'
      - 'framework/**/*.csproj'
      - 'framework/**/*.razor'
      - 'modules/**/*.cs'
      - 'modules/**/*.cshtml'
      - 'modules/**/*.csproj'
      - 'modules/**/*.razor'
      - 'templates/**/*.cs'
      - 'templates/**/*.cshtml'
      - 'templates/**/*.csproj'
      - 'templates/**/*.razor'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'

  pull_request:
    paths:
      - 'framework/**/*.cs'
      - 'framework/**/*.cshtml'
      - 'framework/**/*.csproj'
      - 'framework/**/*.razor'
      - 'modules/**/*.cs'
      - 'modules/**/*.cshtml'
      - 'modules/**/*.csproj'
      - 'modules/**/*.razor'
      - 'templates/**/*.cs'
      - 'templates/**/*.cshtml'
      - 'templates/**/*.csproj'
      - 'templates/**/*.razor'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: 8.0.100

    - name: chown
      run: |
        sudo chown -R $USER:$USER /home/runneradmin

    - name: Build All
      run: ./build-all.ps1
      working-directory: ./build
      shell: pwsh

    - name: Test All
      run: ./test-all.ps1
      working-directory: ./build
      shell: pwsh

    - name: Codecov
      uses: codecov/codecov-action@v2

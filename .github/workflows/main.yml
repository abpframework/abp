name: "Main"
on:
  pull_request:
    paths:
      - "framework/**"
      - "modules/**"
      - "templates/**"
  push:
    paths:
      - "framework/**"
      - "modules/**"
      - "templates/**"
jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.100

    - name: Build All
      run: .\build-all.ps1
      working-directory: .\build
      shell: powershell

    - name: Test All
      run: .\test-all.ps1
      working-directory: .\build
      shell: powershell
